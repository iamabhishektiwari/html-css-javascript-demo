<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <h2>
        Loop test 1: while loop
    </h2>
	<script type="text/javascript">
		var i =1;
        while(i<10){
            document.write("The number is: "+i);
            document.write("<br />");
            i = i+1;
        }
	</script>
     <h2>
        Loop test 2: For loop
    </h2>
	<script type="text/javascript">
        
        for(var i=0;i<10;i++){
            document.write("The number is: "+i);
            document.write("<br />");
        }
	</script>
    
    <style>
        h2{
            color: chocolate;
        }
    </style>

</body>
</html>
